<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="user2.css">
</head>
<body>
    <div class="container">
        <form action="/" method="post">
            <div class="personal-details">
                <fieldset>
                <legend><span class="section">1</span>Personal information</legend>

                <div class="field-wrap">
                    <label>
                        First Name<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Last Name<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>Other Name</label>
                    <input type="text" autocomplete="off"/>
                </div>

                <div class="field-wrap">
                    <label>
                        Address<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off"/>
                </div>

                <div class="phone">
                    <div class="field-wrap">
                        <label>
                            Phone Number 1<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Phone Number 2<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off"/>
                    </div>
                </div>

                <div class="field-wrap">
                    <label>
                        State of Origin<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off"/>
                </div>
                </fieldset>
            </div>

            <div class="next-of-kin">
                <legend><span class="section">2</span>Next-of-kin Information</legend>

                    <div class="field-wrap">
                        <label>
                            Name<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Address<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Phone Number<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Relation<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off"/>
                    </div>
            </div>
            <a href="#prev" id="prev" class="nav-button">Previous</a>
            <a href="#next" id="next" class="nav-button">Next</a>
        </form>

    </div>


    <script src="user2.js"></script>
</body>
</html>
